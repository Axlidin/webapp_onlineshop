{% extends 'info/base.html' %}

{% block content %}
<div class="container">
  <h2>Categories</h2>
  <div class="row">
    {% for category in categories %}
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          {% if category.category_icon %}
            <img src="{{ category.category_icon }}" style="max-width: 100%; height: auto;" alt="{{ category.name }}" class="card-img-top img-fluid category-image" data-category-url="{% url 'product_list' category.id %}">
          {% else %}
            <img src="https://via.placeholder.com/150" style="max-width: 100%; height: auto;" alt="{{ category.name }}" class="card-img-top img-fluid category-image" data-category-url="{% url 'product_list' category.id %}">
          {% endif %}
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ category.name }}</h5>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const categoryImages = document.querySelectorAll('.category-image');
  categoryImages.forEach(image => {
    image.addEventListener('click', function() {
      const categoryUrl = this.getAttribute('data-category-url');
      window.location.href = categoryUrl;
    });
  });

  const categoryButtons = document.querySelectorAll('.btn-category');
  categoryButtons.forEach(button => {
    button.addEventListener('click', function() {
      const categoryUrl = this.getAttribute('data-category-url');
      window.location.href = categoryUrl;
    });
  });
});
</script>
{% endblock %}
